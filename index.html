<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Customer Support Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00e0ff;
    }

    #chatbox {
      width: 100%;
      max-width: 700px;
      height: 60vh;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .msg {
      margin-bottom: 10px;
    }

    .user { color: #72f9ff; }
    .bot { color: #fff; }

    #input-area {
      display: flex;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background-color: #00e0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c5e6;
    }
  </style>
</head>
<body>
  <h1>AI Support Chatbot</h1>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class="msg user"><strong>You:</strong> ${message}</div>`;
      input.value = '';

      const response = await fetch('http://localhost:3000/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      if (data.response) {
        chatbox.innerHTML += `<div class="msg bot"><strong>Bot:</strong> ${data.response}</div>`;
      } else {
        chatbox.innerHTML += `<div class="msg bot"><strong>Error:</strong> ${data.error || "Something went wrong"}</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
